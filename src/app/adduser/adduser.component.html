  <div class="container">
    <form  novalidate #userForm="ngForm" (ngSubmit)="OnClickAddUser(userForm)">
        <div class="bg-danger text-white p-2 mb-2" *ngIf="submitted && userForm.invalid">
            There are problems with the form
          </div>
        <div class="form-group">
            <input type="hidden" id="UserID" name ="UserID" [(ngModel)]="usermodel.UserID">
          <label>First Name</label>
          <input type="text" class="form-control" id="firstName" name ="FirstName" placeholder="First Name" [(ngModel)]="usermodel.FirstName"
          #FirstName="ngModel" required minlength="3" maxlength="3"/>

          <ul class="text-danger list unstyled" *ngIf="FirstName.dirty && FirstName.invalid">
            <li *ngFor="let errorName of getFieldvalidateion(FirstName)">
              {{errorName}}
            </li>
          </ul> 
      </div>
      <div class="form-group">          
        <label>Last Name</label>
        <input type="text" class="form-control" id="LastName" name ="LastName" placeholder="Last Name" [(ngModel)]="usermodel.LastName"
        #LastName="ngModel" required minlength="3" maxlength="3"/>
        <ul class="text-danger list unstyled" *ngIf="LastName.dirty && LastName.invalid">
            <li *ngFor="let errorName of getFieldvalidateion(LastName)">
              {{errorName}}
            </li>
          </ul> 
    </div>
    <div class="form-group">          
        <label>Employee ID</label>
        <input type="text" class="form-control" id="EmployeeID" name ="EmployeeID" placeholder="Employee ID" [(ngModel)]="usermodel.EmployeeID"
        #EmployeeID="ngModel" required minlength="3" maxlength="3"/>
        <ul class="text-danger list unstyled" *ngIf="EmployeeID.dirty && EmployeeID.invalid">
            <li *ngFor="let errorName of getFieldvalidateion(EmployeeID)">
                {{errorName}}
              </li>
        </ul>
    </div>
    <div  class="form-group">
        <!-- <input type="button" value="Save" (click)="OnClickAddUser(usermodel)" class="btn btn-primary"/> -->
        <button type="submit" [disabled]="submitted && userForm.invalid" value="Save"  class="btn btn-primary">Save</button>
        <input type="button" value="Reset" (click)="OnClickResetUser()" class="btn btn-primary"/>
    </div>
      </form>

      <table class="table table-stripped">
          <thead>
              <tr>
                  <th scope="col">UserID</th>
                  <th scope="col">FirstName</th>
                  <th scope="col">LastName</th>
                  <th scope="col">EmployeeID</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let urs of users">
                  <td>{{urs.UserID}}</td>
                  <td>{{urs.FirstName}}</td>
                  <td>{{urs.LastName}}</td>
                  <td>{{urs.EmployeeID}}</td>
                  <div  class="form-group">
                          <input type="button" value="Edit" (click)="OnClickEditUser(urs)" class="btn btn-primary"/>
                          <input type="button" value="Delete" (click)="OnClickDeleteUser(urs)" class="btn btn-primary"/>
                      </div>
              </tr>
          </tbody>
      </table>

      </div>
